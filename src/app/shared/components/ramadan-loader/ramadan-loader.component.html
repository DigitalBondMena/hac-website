@if (showLoader()) {
  <div class="bg-white flex items-end justify-center fixed inset-0 z-50">
    <img
      src="/images/ramadan-theme/ramadan-loader-bg.png"
      alt=""
      role="presentation"
      class="inset-0 w-full h-2/3 object-cover min-h-[750px] absolute"
    />
    <div class="z-50 mb-5">
      <img src="/images/ramadan-theme/loader-logo.png" alt="logo" />
      <span class="loader"></span>
    </div>
  </div>
}
